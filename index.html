<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Minecraft Plugins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .plugin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .plugin-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .plugin-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-right: 15px;
        }

        .plugin-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .plugin-version {
            color: #666;
            font-size: 0.9em;
        }

        .plugin-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .plugin-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #666;
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .plugins-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Meine Minecraft Plugins</h1>
            <p>Kostenlose Spigot/Paper Plugins zum Download</p>
        </header>

        <div class="plugins-grid" id="pluginsContainer">
            <!-- Plugins werden hier automatisch geladen -->
        </div>

        <footer>
            <p>Alle Plugins sind kostenlos und Open Source</p>
            <p>¬© 2025 - Erstellt mit ‚ù§Ô∏è f√ºr die Minecraft Community</p>
        </footer>
    </div>

    <script>
        // HIER DEINE PLUGINS HINZUF√úGEN
        const plugins = [
            {
                name: "StatsPlugin",
                version: "1.0.0",
                description: "Ein umfassendes Statistik-Plugin f√ºr deinen Minecraft-Server. Tracke Spieler-Aktivit√§ten, Kills, Deaths und vieles mehr!",
                minecraftVersion: "1.20+",
                fileSize: "245 KB",
                downloads: 0,
                file: "StatsPlugin-1.0.0.jar",
                icon: "üìä"
            }
            // Weitere Plugins hier hinzuf√ºgen im gleichen Format
        ];

        // Plugins automatisch rendern
        function renderPlugins() {
            const container = document.getElementById('pluginsContainer');
            
            plugins.forEach(plugin => {
                const card = document.createElement('div');
                card.className = 'plugin-card';
                
                card.innerHTML = `
                    <div class="plugin-header">
                        <div class="plugin-icon">${plugin.icon}</div>
                        <div class="plugin-info">
                            <h2>${plugin.name}</h2>
                            <span class="plugin-version">Version ${plugin.version}</span>
                        </div>
                    </div>
                    <p class="plugin-description">${plugin.description}</p>
                    <div class="plugin-meta">
                        <span class="meta-tag">üéØ ${plugin.minecraftVersion}</span>
                        <span class="meta-tag">üì¶ ${plugin.fileSize}</span>
                        <span class="meta-tag">‚¨áÔ∏è ${plugin.downloads} Downloads</span>
                    </div>
                    <a href="plugins/${plugin.file}" class="download-btn" download>
                        ‚¨áÔ∏è Download ${plugin.name}
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        renderPlugins();
    </script>
</body>
</html>
