<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Minecraft Plugins</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .plugin-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .plugin-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .plugin-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1f6feb 0%, #0969da 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-right: 15px;
        }

        .plugin-info h2 {
            font-size: 1.5em;
            color: #c9d1d9;
        }

        .plugin-version {
            color: #8b949e;
            font-size: 0.9em;
        }

        .plugin-description {
            color: #8b949e;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .plugin-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #8b949e;
        }

        .author-tag {
            background: #1f6feb;
            color: white;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1f6feb 0%, #0969da 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            color: #8b949e;
            padding: 40px 20px;
            border-top: 1px solid #21262d;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="plugins-grid" id="pluginsContainer"></div>

    <footer>
        <div class="footer-links">
            <a href="https://info.farmsucht.eu" target="_blank">üåê Website</a>
            <a href="https://marcel.farmsucht.eu" target="_blank">üë§ Marcel</a>
            <a href="https://dsc.gg/farmsucht" target="_blank">üí¨ Discord</a>
        </div>
        <p>¬© 2022 farmsucht</p>
    </footer>
</div>

<script>
const plugin = {
    key: "StatsPlugin",
    name: "StatsPlugin",
    version: "1.0.0",
    description: "Trackt Peak-Spieler, Joins, durchschnittliche Spieler und mehr",
    minecraftVersion: "1.21.4",
    fileSize: "10 KB",
    author: "MarcelJM",
    icon: "üìä"
};

async function renderPlugin() {
    const container = document.getElementById("pluginsContainer");

    // globale Downloads laden
    const response = await fetch("downloads.json");
    const downloads = await response.json();
    const count = downloads[plugin.key] ?? 0;

    container.innerHTML = `
        <div class="plugin-card">
            <div class="plugin-header">
                <div class="plugin-icon">${plugin.icon}</div>
                <div class="plugin-info">
                    <h2>${plugin.name}</h2>
                    <span class="plugin-version">Version ${plugin.version}</span>
                </div>
            </div>

            <p class="plugin-description">${plugin.description}</p>

            <div class="plugin-meta">
                <span class="meta-tag author-tag">üë§ ${plugin.author}</span>
                <span class="meta-tag">üéØ ${plugin.minecraftVersion}</span>
                <span class="meta-tag">üì¶ ${plugin.fileSize}</span>
                <span class="meta-tag">‚¨áÔ∏è ${count} Downloads</span>
            </div>

            <a class="download-btn"
               href="download.php?plugin=${plugin.key}">
               ‚¨áÔ∏è Download ${plugin.name}
            </a>
        </div>
    `;
}

renderPlugin();
</script>

</body>
</html>
